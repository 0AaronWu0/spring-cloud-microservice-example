hystrix:
  image: kbastani/hystrix-dashboard
  ports:
   - "7979:7979"
  links:
   - gateway
   - discovery
discovery:
  image: kbastani/discovery-microservice
  ports:
   - "8761:8761"
consulagent:
  image: progrium/consul
  ports:
   - "8500:8500"
   - "8400:8400"
   - "8600:53/udp"
  command: -server -bootstrap-expect 1 -ui-dir /ui
  net: host
