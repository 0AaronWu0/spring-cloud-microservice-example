config:
  image: kbastani/config-microservice
  ports:
   - "8888:8888"
  links:
   - discovery
gateway:
  image: kbastani/api-gateway-microservice
  ports:
   - "10000:10000"
  links:
   - discovery
   - config
   - users
   - recommendation
users:
  image: kbastani/users-microservice
  links:
   - discovery
   - config
recommendation:
  image: kbastani/recommendation-microservice
  links:
   - discovery
   - config